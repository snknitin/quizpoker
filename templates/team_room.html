<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Team Room</h1>
    <p>Room Code: <span id="room-code">{{ room }}</span></p>
    <p>Team: <span id="team-name"></span></p>
    <p>Tokens: <span id="tokens"></span></p>
    <div id="timer">Time left: <span id="time-left">60</span> seconds</div>
    <div id="current-card"></div>
    <div id="bid-buttons">
        <button class="bid-btn" data-value="10">10</button>
        <button class="bid-btn" data-value="20">20</button>
        <button class="bid-btn" data-value="30">30</button>
        <button class="bid-btn" data-value="50">50</button>
        <button class="bid-btn" data-value="70">70</button>
        <button class="bid-btn" data-value="100">100</button>
        <input type="number" id="custom-bid" placeholder="Custom bid">
        <button id="custom-bid-btn">Place Custom Bid</button>
    </div>
    <div id="current-bid">Current Bid: <span id="bid-amount">0</span></div>
    <div id="bids-container"></div>
    <div id="round-result"></div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
