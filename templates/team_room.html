<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Room: <span id="room-code">{{ room }}</span></h1>
        <h2>Team: <span id="team-name"></span></h2>
        <div class="grey-box">
            <div id="selected-card"></div>
            <div id="card-worth"></div>
            <div id="timer">
                <span id="time-left">75</span> secs left
            </div>
        </div>
        <div class="grey-box">
            <h2>Teams</h2>
            <div id="teams-list"></div>
        </div>
        <div class="grey-box">
            <h2>Bids</h2>
            <div id="bids-list"></div>
        </div>
        <div class="grey-box">
            <h2>Place Bid</h2>
            <div id="bid-buttons">
                <button class="btn btn-orange bid-amount" data-amount="10">10</button>
                <button class="btn btn-orange bid-amount" data-amount="20">20</button>
                <button class="btn btn-orange bid-amount" data-amount="30">30</button>
                <button class="btn btn-orange bid-amount" data-amount="50">50</button>
                <button class="btn btn-orange bid-amount" data-amount="75">75</button>
                <button class="btn btn-orange bid-amount" data-amount="100">100</button>
                <input type="number" id="custom-bid" placeholder="Custom bid">
            </div>
            <button id="place-bid" class="btn btn-green">Place Bid</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
