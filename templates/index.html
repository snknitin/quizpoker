<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
</head>
<body>
    <h2>Create or Join a Room</h2>
    <div>
        <h3>Create a New Room (Quiz Master)</h3>
        <button onclick="createRoom()">Create Room</button>
    </div>
    <div>
        <h3>Join as a Team</h3>
        <input type="text" id="room_code" placeholder="Room Code" required>
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <script>
        function createRoom() {
            // Redirect to server-side route that creates a room and redirects to the QM view
            window.location.href = `/create_room`;
        }

        function joinRoom() {
            const roomCode = document.getElementById('room_code').value;
            // Redirect to the team view of the room
            window.location.href = `/room/${roomCode}`;
        }
    </script>
</body>
</html>
