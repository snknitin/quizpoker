<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            let countdown;

            socket.on('connect', () => {
                const username = prompt("Enter your team name:");
                socket.emit('join', {'username': username, 'room': "{{ room_code }}"});
            });

            socket.on('join_announcement', data => {
                alert(data.user + ' has joined the room.');
            });

            socket.on('bid_placed', data => {
                alert(data.user + ' placed a bid of ' + data.bid + ' tokens.');
            });

            socket.on('countdown', function(data) {
                if(countdown) clearInterval(countdown);
                let timer = data.timer;
                countdown = setInterval(function() {
                    document.getElementById('timer').textContent = timer;
                    timer--;
                    if(timer < 0) clearInterval(countdown);
                }, 1000);
            });

            // Function to place a bid
            window.placeBid = function(bid) {
                socket.emit('place_bid', {'bid': bid, 'room': "{{ room_code }}", 'username': "YourTeamName"}); // Dynamically handle team names
            };

            // Functions for the Quiz Master
            window.quizMasterControls = function(action) {
                socket.emit('quiz_master_action', {'action': action, 'room': "{{ room_code }}"});
            };
        });
    </script>
</head>
<body>
    <h1>Room: {{ room_code }}</h1>
    <div id="timer">60</div>
    <button onclick="placeBid(10)">Bid 10</button>
    <button onclick="placeBid(20)">Bid 20</button>
    <button onclick="placeBid(30)">Bid 30</button>
    <!-- Add more bid buttons as needed -->

    <hr>
    <h2>Quiz Master Controls</h2>
    <button onclick="quizMasterControls('start')">Start Round</button>
    <button onclick="quizMasterControls('clear')">Clear Bids</button>
    <button onclick="quizMasterControls('assign')">Assign Points</button>
    <!-- Implement the actions for these controls in your Flask-SocketIO backend -->
</body>
</html>
