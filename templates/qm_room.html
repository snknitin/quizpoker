<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Quiz Master Room</h1>
    <p>Room Code: <span id="room-code">{{ room }}</span></p>
    <div>
        <select id="card-select">
            <option value="">Select a card</option>
            <option value="ace_of_spades">Ace of Spades</option>
            <!-- Add more card options here -->
        </select>
        <button id="select-card-btn">Select Card</button>
    </div>
    <div>
        <button id="refresh-round-btn">Refresh Round</button>
        <button id="clear-inputs-btn">Clear Inputs</button>
    </div>
    <div id="timer">Time left: <span id="time-left">60</span> seconds</div>
    <div id="current-card"></div>
    <div id="bids-container"></div>
    <div id="winner-selection" style="display: none;">
        <h3>Select Winner:</h3>
        <select id="winner-select"></select>
        <button id="confirm-winner-btn">Confirm Winner</button>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
