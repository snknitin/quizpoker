<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz Room: <span id="room-code">{{ room }}</span></h1>
        <div class="grey-box">
            <div id="card-selection">
                <select id="card-dropdown">
                    <option value="">Select a card</option>
                    <!-- Card options will be populated by JavaScript -->
                </select>
                <div id="selected-card"></div>
                <div id="card-worth"></div>
            </div>
            <div id="timer">
                <input type="number" id="custom-time" value="75" min="1">
                <button id="start-timer" class="btn btn-blue">Start Timer</button>
                <span id="time-left">75</span> secs left
            </div>
        </div>
        <div class="grey-box">
            <h2>Teams</h2>
            <div id="teams-list"></div>
        </div>
        <div class="grey-box">
            <h2>Bids</h2>
            <div id="bids-list"></div>
        </div>
        <div class="grey-box">
            <h2>Priority Table</h2>
            <div id="priority-table"></div>
        </div>
        <button id="get-priority" class="btn btn-blue">Get Priority</button>
        <button id="assign-winner" class="btn btn-green">Assign Winner</button>
        <button id="clear-round" class="btn btn-orange">Clear</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
